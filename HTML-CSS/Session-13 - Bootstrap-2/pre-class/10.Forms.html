<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Forms</title>
    <style>
      body {
        padding: 70px;
      }
    </style>
  </head>
  <body>
    <!-- <h1>Hello, Clarusway!</h1> -->


    <table class="table bg-warning">
      <tr>
        <td>
          <img src="./img/letter.png" alt="" width="150px">
        </td>
        <td>
          <h5>Contact Us</h5>
          <p>Lorem ipsum dolor sit amet.</p>
        </td>
      </tr>


      <tr class="bg-secondary">
        <td colspan="2">
          <div class="input-group mt-3">
            <label for="username" class="input-group-text w-25">Username</label>
            <input type="text" class="form-control" id="username">
          </div>

          <div class="input-group mt-3">
            <label for="email" class="input-group-text w-25">Email</label>
            <input type="email" id="email" class="form-control">
          </div>

          <div class="input-group mt-3">
            <label for="address" class="input-group-text w-25">Address</label>
            <input type="textarea" id="address" class="form-control">
          </div>



        </td>
      </tr>
    </table>



   





    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
