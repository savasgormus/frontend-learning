<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <title>Bootstrap</title>
    <style>
        body {
            padding: 70px;
        }
    </style>
</head>

<body>



    <table class="table bg-warning mx-auto">
        <tr>
            <td>
                <img src="./img/letter.png" width="150px" alt="">
            </td>
            <td>
                <h5 class="text-center">Contact Us</h5>
                <p class="text-center">We would like to hear you!</p>
            </td>
        </tr>
        <tr class="bg-secondary">
            <td colspan="2">
                <div class="input-group mt-3">
                    <label for="username" class="input-group-text w-25">Username :</label>
                    <input type="text" class="form-control" id="username">
                </div>
                <div class="input-group mt-3">
                    <label for="password" class="input-group-text w-25">Password :</label>
                    <input type="text" class="form-control w-25" id="password">
                </div>
                <div class="input-group mt-3">
                    <label for="address" class="input-group-text w-25">Address :</label>
                    <textarea type="text" class="form-control" id="address"></textarea>
                </div>
                <div class="mt-2">
                    <label for="" class="form-label mt-3">Cities:</label>
                    <input type="text" class="form-control" list="citylist">
                    <datalist id="citylist">
                        <option value="İstanbul"></option>
                        <option value="Ankara"></option>
                        <option value="İzmir"></option>
                    </datalist>

                    <label for="education" class="form-label mt-3">Education</label>
                    <select name="education" id="education" class="form-select" multiple size="3">
                        <option value="">High School</option>
                        <option value="">Bachelor's Degree</option>
                        <option value="">Master Degree</option>
                        <option value="">None</option>
                    </select>
                </div>

                <label for="" class="form-label mt-3">Upload your photo</label>
                <input type="file" name="" id="" class="form-control">

                <label for="" class="form-label mt-3">Upload your files</label>
                <input type="file" name="" id="" class="form-control">

                <h5 class="mt-3">Select your age favorite motorcycle:</h5>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input mx-3" id="bikes1">
                    <label for="bikes1" class="form-check-label">Harley-Davidson</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input mx-3" id="bikes2" >
                    <label for="bikes2" class="form-check-label">Kawasaki</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input mx-3" id="bikes3" >
                    <label for="bikes3" class="form-check-label">Honda</label>
                </div>

                <h5 class="mt-3">Select your age gender:</h5>
                <div class="form-check">
                    <input type="radio" class="form-check-input mx-3" id="age1" name="gender">
                    <label for="age1" class="form-check-label">Male</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input mx-3" id="age2">
                    <label for="age2" class="form-check-label">Female</label>
                </div>

                <div class="form-check form-control-lg form-switch mt-2">
                    <input type="checkbox" class="form-check-input " id="switch" checked >
                    <label for="switch">SWITCH</label>
                </div>
            </td>
        </tr>
    </table>






















    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
