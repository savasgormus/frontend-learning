<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Aligment-Display</title>
    <style>
        body {
            padding: 70px;
        }
    </style>
</head>

<body>
    <h1>Hello, Clarusway!</h1>

    <p class="text-start">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore, aperiam!
    </p>
    <p class="text-center">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore, aperiam!
    </p>
    <p class="text-end">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore, aperiam!
    </p>

    <br><br>

    <figure>
        <blockquote class="blockquote text-center">
            <p>No Negativizm</p>
        </blockquote>
        <figcaption class="blockquote-footer text-end">
            Ethan Specter in <cite title="Inspector from Clarusway">Clarusway</cite>
        </figcaption>
    </figure>

    <br><br>

    <div class="bg-primary float-start" style="width: 100px; height: 100px"></div>
    <div class="bg-success float-end" style="width: 100px; height: 100px"></div>
    <div class="bg-danger" style="height: 100px"></div>
    <br><br>
    <div class="clearfix">
        <div class="bg-primary float-start" style="width: 100px; height: 100px"></div>
        <div class="bg-success float-end" style="width: 100px; height: 100px"></div>
    </div>
    <div class="bg-danger" style="height: 100px"></div>

    <br><br>

    <div class="bg-primary d-inline p-3">Div - inline</div>
    <br><br>
    <span class="bg-danger d-block p-3">Span - block element</span>

    <br><br>


    <div class="bg-primary d-none" style="width: 100px; height: 100px"></div>
    <div class="bg-success invisible" style="width: 100px; height: 100px"></div>
    <div class="bg-danger" style=" width: 100px; height: 100px"></div>










    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>

</html>
