<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elements</title>
</head>
<body>
    <form action="result.html">
        <div>
            <label for="cars">Choose a car</label>
            <br>
            <select name="cars-select" id="cars" size="8" multiple required>
                <optgroup label="Expensive Cars">
                    <option value="Porche">Porche</option>
                    <option value="masserati">Masserati</option>
                    <option value="ferrari">Ferrari</option>
                </optgroup>
                <optgroup label="Cheap Cars">
                    <option value="kartal-88">Kartal-88</option>
                    <option value="lada-samara">Lada Samara</option>
                    <option value="murat-131">Murat-131</option>
                </optgroup>
            </select>
        </div>
        
        <br><br>

        <div>
            <label for="message">Enter your comment here:</label>
            <!-- style="width:200px; height: 200px" -->
            <br>
            <textarea
                name="comment"
                id="message" 
                cols="30" 
                rows="10"
                placeholder="Enter your comment here ..."
                maxlength="300"
                style="resize:none"
            ></textarea>
        </div>

        <br><br>

        <div>
            <label for="mybrowser">Browser</label>
            <br>
            <input type="text" name="browser-option" id="mybrowser" list="browsers">
            <datalist id="browsers">
                <option value="Chrome">Chrome</option>
                <option value="Safari">Safari</option>
                <option value="Brave">Brave</option>
                <option value="Mozilla">Mozilla</option>
                <option value="Opera">Opera</option>
                <option value="IE-10">IE-10</option>
                <option value="IE-12">IE-12</option>
            </datalist>
        </div>
        <br><br>

        <fieldset style="width: 16%;">
            <legend>Personal Info:</legend>
            <label for="firstname">First Name:</label>
            <input type="text" name="first-name" id="firstname" placeholder="Savaş">
            <br><br>
            <label for="lastname">Last Name:</label>
            <input type="text" name="last-name" id="lastname" placeholder="Görmüş">
        </fieldset>
        <br><br>
        <input type="submit" value="Send">
    </form>    















</body>
</html>
